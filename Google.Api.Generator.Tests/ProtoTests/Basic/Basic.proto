syntax = "proto3";

package testing.basic;

import "google/api/annotations.proto";

service Basic {
  option (google.api.default_host) = "basic.example.com";
  option (google.api.oauth) = {
    scopes: ["scope1", "scope2"]
  };

  // Test summary text for IdempotentMethod
  rpc IdempotentMethod(Request) returns(Response) {
    // A method with a non-empty http.get option is assumed to be idempotent.
    option (google.api.http).get = "/path/here";
  };

  // Test summary text for NonIdempotentMethod
  rpc NonIdempotentMethod(Request) returns(Response);
}

message Request {
}

message Response {
}
